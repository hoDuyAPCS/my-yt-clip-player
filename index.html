<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Video Playlist</h1>

    <div id="main-container">
        <!-- Video Container -->
        <div id="video-container">Video Player</div>

        <!-- Text Data Input -->
        <textarea id="videoData" rows="8" placeholder="Enter video data here..."></textarea>

        <!-- Log Section -->
        <div id="log-container">
            <p>show log</p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="button-group">
        <button id="Previous">Previous</button>
        <button id="skipButton">Next</button>
        <button id="PlayVideos">Play Videos</button>
    </div>

    <!-- Categories Buttons -->
    <div class="button-group">
        <button id="genshin">Genshin</button>
        <button id="bilibili">Bilibili</button>
        <button id="honkai">Honkai</button>
        <button id="mixed">Mixed</button>
        <button id="gura">Gura</button>
        <button id="others">Others</button>
        <button id="favorites">Favorites</button>
    </div>

    <!-- 'Everything' Button -->
    <div class="button-group">
        <button id="everything">Everything</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
