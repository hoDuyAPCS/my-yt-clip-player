<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>AIO App</h1>
    
    <div class="container">
        <div id="blackScreen"></div>
        <div class="left-panel">
            <div id="player"></div>
            <div class="button-container">
                <button id="skipButton">Skip</button>
                <button id="playButton">Play Videos</button>
                <button id="previousButton">Previous</button>
                <div class="loop-control">
                    <input type="checkbox" id="loopCheckbox">
                    <label for="loopCheckbox">Loop current video</label>
                    <input type="checkbox" id="loopPlaylistCheckbox">
                    <label for="loopPlaylistCheckbox">Loop playlist</label>
                </div>
            </div>
            <div class="button-container">
                <button id="lockScreen">Lock Screen</button>
                <button id="nightOut">Night Mode</button>
                <button onclick="togglePlay()">Play Rain</button>
                <button onclick="goToSleep()">Timer</button>
                
            </div>
            <div class="button-container">
                <button id="genshin">genshin</button>
                <button id="honkai">honkai</button>
                <button id="mixed">mixed</button>
                <button id="gura">gura</button>
                <button id="minecraft">minecraft</button>
                <button id="others">others</button>
                <button id="favorites">favorites</button>
                <button id="test">test</button>
                <button id="everything">everything</button>
                <button id="test2">button gen</button>
            </div>
            <div id="dynamic-button-container">

            </div>
            <textarea id="videoData" rows="5" placeholder="Enter video data here..."></textarea>
        </div>

        <div class="right-panel">
            <div id="debug"></div>
        </div>
    </div>
    
    <audio id="rainAudio" loop>
        <source src="rain.mp3" type="audio/mpeg">
    </audio>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
